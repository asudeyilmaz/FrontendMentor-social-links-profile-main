<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile">
      <section class="profileCard">
        <img
          class="avatar"
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall's profile picture"
        />
        <h1>Jessica Randall</h1>
        <p class="country"><b>London, United Kingdom</b></p>
        <p>"Front-end developer and avid reader."</p>
        <nav>
          <ul class="list">
            <li><a class="button" href="#" aria-label="Jessica Randall's GitHub page">GitHub</a></li>
            <li><a class="button" href="#" aria-label="Jessica Randall's Frontend Mentor page">Frontend Mentor</a></li>
            <li><a class="button" href="#" aria-label="Jessica Randall's LinkedIn page">LinkedIn</a></li>
            <li><a class="button" href="#" aria-label="Jessica Randall's Twitter page">Twitter</a></li>
            <li><a class="button" href="#" aria-label="Jessica Randall's Instagram page">Instagram</a></li>
          </ul>
        </nav>
      </section>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="#">Asude</a>.
      </footer>
    </main>
  </body>
</html>
